<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="h1"><h1>Sign Up</h1></div>
            <form class="form" action="#">
                <div class="formcontrol">
                    <div class="fieldName">
                        <div><i class="fa-solid fa-user"></i><input type="text" placeholder="Name" class="name"><br></div>
                        <span class="msg">
                            <small>Invalid name</small>
                        </span>
                        
                    </div>
                </div>
                <div class="formcontrol">
                    <div class="fieldPhone">
                        <div><i class="fa-solid fa-phone"></i><input type="text" placeholder="Phone number" class="phone"><br></div>
                        <span class="msg">
                            <small>Invalid phone number</small>
                            
                        </span>
                    </div>
                </div>
                <div class="formcontrol">
                    <div class="fieldEmail">
                        
                        <div><i class="fa-solid fa-envelope"></i><input type="text" placeholder="Email" class="email"><br></div>
                        <span class="msg">
                            <small>Invalid email</small>
                        </span>
                    </div>
                </div>
                <div class="formcontrol">
                    <div class="fieldPass">
                        <div><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" class="password"><br></div>
                        <span class="msg">
                            <small>Invalid password</small>
                        </span>
                    </div>
                </div>
                <div class="formcontrol">
                    <div class="fieldPass2">
                        <div><i class="fa-solid fa-lock"></i><input type="password" placeholder="Confirm password" class="password2"><br></div>
                        <span class="msg">
                            <small>Password does not match</small>
                        </span>
                    </div>
                </div>
                
                <div><input type="submit" class="submit"></div>
            </form>
        </div>
    </div>
</body>
</html>
