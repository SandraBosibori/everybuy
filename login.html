<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="h1"><h1>Login</h1></div>
            <form class="form">
                <div><i class="fa-solid fa-envelope"></i><input type="text" placeholder="Email" class="email"><br></div>
                <div><i class="fa-solid fa-lock"></i><input type="password" placeholder="Password" class="password"><br></div>
                <div><input type="submit" class="submit"></div>
            </form>
            <p>Forgot password,<a href="#"> click here</a></p>
        </div>
    </div>
    
</body>
</html>
